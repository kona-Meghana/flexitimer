<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .stopwatch-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 600;
            color: #333;
            margin: 30px 0;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .start-btn:hover {
            background-color: #3e8e41;
            transform: translateY(-3px);
        }
        
        .stop-btn {
            background-color: #f44336;
            color: white;
        }
        
        .stop-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
        }
        
        .reset-btn {
            background-color: #2196F3;
            color: white;
        }
        
        .reset-btn:hover {
            background-color: #0b7dda;
            transform: translateY(-3px);
        }
        
        .voice-btn {
            background-color: #673AB7;
            color: white;
            margin: 0 auto;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .voice-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        #voiceBtnIcon {
            font-size: 1.2em;
            transition: transform 0.2s;
        }
        
        .voice-btn:hover {
            background-color: #5e35b1;
            transform: translateY(-3px);
        }
        
        .voice-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        .listening {
            background-color: rgba(103, 58, 183, 0.1);
            color: #673AB7;
            display: block;
        }
        
        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #f44336;
            display: block;
        }
        
        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            display: block;
        }
        
        .mic-icon {
            width: 24px;
            height: 24px;
        }
        
        .laps-container {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .laps-title {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .lap-number {
            font-weight: 500;
        }
        
        .commands-list {
            margin-top: 30px;
            text-align: left;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        
        .commands-title {
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .command-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .command-keyword {
            background-color: #673AB7;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 500px) {
            .timer-display {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }

        /* Animation for recording */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="text-2xl font-bold text-gray-800">Voice Controlled Stopwatch</h1>
        <p class="text-gray-600 mb-6">Use voice commands to control the stopwatch</p>
        
        <div class="timer-display" id="display">00:00:00</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn">Stop</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
        
        <button class="voice-btn" id="voiceBtn">
            <span id="voiceBtnText">Speak!!</span>
            <span id="voiceBtnIcon">üéôÔ∏è</span>
        </button>
        
        <div class="voice-status" id="voiceStatus"></div>
        
        <div class="laps-container" id="lapsContainer">
            <div class="laps-title">Lap Times</div>
            <div id="laps"></div>
        </div>
        
        <div class="commands-list">
            <div class="commands-title">Available Voice Commands</div>
            <div class="command-item">
                <span class="command-keyword">Start</span>
                <span>Begin the stopwatch</span>
            </div>
            <div class="command-item">
                <span class="command-keyword">Stop</span>
                <span>Pause the stopwatch</span>
            </div>
            <div class="command-item">
                <span class="command-keyword">Reset</span>
                <span>Reset to zero</span>
            </div>
            <div class="command-item">
                <span class="command-keyword">Lap</span>
                <span>Record current time</span>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const voiceStatus = document.getElementById('voiceStatus');
        const lapsContainer = document.getElementById('laps');
        
        // Stopwatch variables
        let timer = null;
        let startTime = 0;
        let elapsedTime = 0;
        let isRunning = false;
        let lapTimes = [];
        
        // Speech recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                voiceStatus.textContent = 'Listening for voice commands...';
                voiceStatus.className = 'voice-status listening';
                voiceBtn.classList.add('pulse');
            };
            
            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
                let errorMsg;
                switch(event.error) {
                    case 'network':
                        errorMsg = 'Network unavailable - please check internet connection';
                        break;
                    case 'not-allowed':
                        errorMsg = 'Microphone access denied - allow permissions';
                        break;
                    case 'no-speech':
                        errorMsg = 'No speech detected - try speaking louder';
                        break;
                    default:
                        errorMsg = 'Voice command error - try again';
                }
                voiceStatus.textContent = errorMsg;
                voiceStatus.className = 'voice-status error';
                voiceBtn.classList.remove('pulse');
                
                // Only retry network errors
                if (event.error === 'network') {
                    setTimeout(() => {
                        try {
                            recognition.start();
                        } catch(e) {
                            console.log('Retry failed:', e);
                        }
                    }, 2000);
                }
            };
            
            recognition.onend = function() {
                if (voiceStatus.className !== 'voice-status error') {
                    voiceStatus.textContent = 'Voice control ready';
                    voiceStatus.className = 'voice-status success';
                }
                voiceBtn.classList.remove('pulse');
            };
            
            recognition.onresult = function(event) {
                const last = event.results.length - 1;
                const transcript = event.results[last][0].transcript.trim().toLowerCase();
                
                if (event.results[last].isFinal) {
                    processVoiceCommand(transcript);
                }
            };
        } else {
            voiceBtn.disabled = true;
            let statusMsg = 'Voice control not supported in this browser';
            if (!navigator.onLine) {
                statusMsg = 'Internet required for voice control';
            }
            voiceStatus.textContent = statusMsg;
            voiceStatus.className = 'voice-status error';
            voiceStatus.style.display = 'block';
            
            const checkNetwork = () => {
                if (navigator.onLine && SpeechRecognition) {
                    location.reload();
                }
            };
            window.addEventListener('online', checkNetwork);
            window.addEventListener('offline', () => {
                voiceStatus.textContent = 'Internet connection lost';
            });
        }
        
        // Process voice commands
        function processVoiceCommand(command) {
            console.log('Command:', command);
            
            if (command.includes('start')) {
                startTimer();
                voiceStatus.textContent = 'Command: Start timer';
            } else if (command.includes('stop')) {
                stopTimer();
                voiceStatus.textContent = 'Command: Stop timer';
            } else if (command.includes('reset')) {
                resetTimer();
                voiceStatus.textContent = 'Command: Reset timer';
            } else if (command.includes('lap')) {
                recordLap();
                voiceStatus.textContent = 'Command: Record lap';
            }
        }
        
        // Toggle voice recognition
        voiceBtn.addEventListener('click', function() {
            if (recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    console.error('Error starting recognition:', e);
                }
            }
        });
        
        // Start timer
        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timer = setInterval(updateTimer, 10);
                isRunning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
            }
        }
        
        // Stop timer
        function stopTimer() {
            if (isRunning) {
                clearInterval(timer);
                elapsedTime = Date.now() - startTime;
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timer);
            startTime = 0;
            elapsedTime = 0;
            isRunning = false;
            display.textContent = "00:00:00";
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            // Clear laps
            lapTimes = [];
            updateLapsDisplay();
        }
        
        // Update timer display
        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            
            let hours = Math.floor(elapsedTime / (1000 * 60 * 60));
            let minutes = Math.floor(elapsedTime / (1000 * 60) % 60);
            let seconds = Math.floor(elapsedTime / 1000 % 60);
            let milliseconds = Math.floor(elapsedTime % 1000 / 10);
            
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');
            milliseconds = String(milliseconds).padStart(2, '0');
            
            display.textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        // Record lap time
        function recordLap() {
            if (isRunning) {
                const currentTime = Date.now() - startTime;
                
                let hours = Math.floor(currentTime / (1000 * 60 * 60));
                let minutes = Math.floor(currentTime / (1000 * 60) % 60);
                let seconds = Math.floor(currentTime / 1000 % 60);
                
                hours = String(hours).padStart(2, '0');
                minutes = String(minutes).padStart(2, '0');
                seconds = String(seconds).padStart(2, '0');
                
                lapTimes.unshift(`Lap ${lapTimes.length + 1}: ${hours}:${minutes}:${seconds}`);
                
                if (lapTimes.length > 10) {
                    lapTimes.pop();
                }
                
                updateLapsDisplay();
            }
        }
        
        // Update laps display
        function updateLapsDisplay() {
            lapsContainer.innerHTML = '';
            
            lapTimes.forEach(lap => {
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.textContent = lap;
                lapsContainer.appendChild(lapItem);
            });
        }
        
        // Button event listeners
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Setup initial button states
        stopBtn.disabled = true;
    </script>
</body>
</html>
