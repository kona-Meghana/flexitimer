<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Controlled Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Controlled Stopwatch</h1>
        
        <div class="stopwatch">
            <div class="time-display">
                <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn">Start</button>
                <button id="stopBtn" class="btn">Stop</button>
                <button id="resetBtn" class="btn">Reset</button>
                <button id="voiceBtn" class="btn voice-btn">
                    <span class="microphone-icon">ðŸŽ¤</span> Voice Control
                </button>
            </div>
        </div>
        
        <div class="voice-commands">
            <h2>Voice Commands</h2>
            <ul>
                <li>"Start" - Start the stopwatch</li>
                <li>"Stop" - Stop the stopwatch</li>
                <li>"Reset" - Reset the stopwatch</li>
            </ul>
            <div id="voiceStatus" class="voice-status">Voice recognition inactive</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
